<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Chargement de la cle vapid -->
    <script type="text/javascript" src="js/config.js"></script>

    <script type="text/javascript" src="js/util.js"></script>
    <script>
        function main() {
            if (!checkBrowser())
                return;

            if ( Notification.permission === "granted") {
                document.getElementById("msg").innerHTML = "<b>Notification déjà activées</b>";
            } else if ( Notification.permission === "denied") {
                document.getElementById("msg").innerHTML = "<b>Pas de notification</b>";
            }

        }

        function notification() {
            askPermission().then( function() {
                document.getElementById("msg").innerHTML = "<b>Notification activées</b>";
                subscribeUserToPush();
            }).catch( function() {
                document.getElementById("msg").innerHTML = "<b>Pas de notification</b>";
            })
        }

    </script>
</head>
<body onload="main();">
<div id="msg">
    <button onclick="notification()"> Acceptez les notifications </button>
</div>
</body>
</html>
